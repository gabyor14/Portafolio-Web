  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #d63384;

    #pantalla-inicial {
      position: fixed;

      display: flex;

    #pantalla-inicial button {
      background-color: #ffb6c1;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #pantalla-inicial button:hover {
      background-color: #ff69b4;
    }

    h1 {
      font-size: 3rem;
      color: #ff69b4;
      margin: 2rem 0 1rem;
      animation: fadeInDown 1s ease-out;
    }

    .mensaje {
      background-color: #fffaf0;
      border: 2px dashed #ffb6c1;
      border-radius: 2rem;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 8px 25px rgba(255, 182, 193, 0.5);
      transition: transform 0.5s ease;
      animation: popIn 1.2s ease-out;
    }

    .mensaje:hover {
      transform: scale(1.02);
    }

    button.sorpresa-btn {
      background-color: #ffb6c1;
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button.sorpresa-btn:hover {
      background-color: #ff69b4;

    }

    .oculto {
  display: none;
  font-size: 1.5rem;
  color: #ffa500;
  margin-top: 2rem;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.visible {
  display: flex;
  animation: fadeIn 1s ease-in-out;
}


    .foto {
      max-width: 90%;
      border-radius: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      margin-top: 2rem;
      animation: fadeIn 1.5s ease-out;
    }

    .corazon-pequeno {
      width: 40px;
      height: 36px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: latido 1s infinite;
    }

    .corazon-pequeno::before,
    .corazon-pequeno::after {
      content: "";
      width: 40px;
      height: 36px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .corazon-pequeno::before {
      top: -20px;
      left: 0;
    }

    .corazon-pequeno::after {
      left: 20px;
      top: 0;
    }

    @keyframes latido {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
