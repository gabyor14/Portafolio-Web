<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inicio - Cocina Ecnómica Doña Tere</title>
	<link rel="stylesheet" type="text/css" href="index_proyecto.css">
	<link rel="icon" type="imagen/png" href="imagenes/Logo.png">
	<script>
		window.addEventListener('mouseover', initLandbot, { once: true });
		window.addEventListener('touchstart', initLandbot, { once: true });
		var myLandbot;
		function initLandbot() {
			if (!myLandbot) {
			    var s = document.createElement('script');
			    s.type = "module"
			    s.async = true;
			    s.addEventListener('load', function() {
    				myLandbot = new Landbot.Popup({
    					configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2925416-VZP1BT842HSEUH8X/index.json',
      				});
    			});
    			s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
    			var x = document.getElementsByTagName('script')[0];
    			x.parentNode.insertBefore(s, x);
  			}
		}
	</script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="logo"><img src="imagenes/Logo.png">Cocina Económica Doña Tere</div>
			<button type="button" class="menu-btn">
				<span class="line line-1" style="background-color: #853726;"></span>
				<span class="line line-2" style="background-color: #853726;"></span>
				<span class="line line-3" style="background-color: #853726;"></span>
			</button>
			<nav class="menu">
				<ul>
					<li class="selected"><a href="index_proyecto.html">Inicio</a></li>
					<li><a href="carta_proyecto.html">Carta</a></li>

					<li><a href="nosotros_proyecto.html">Nosotros</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="main">
		<div class="contenido-central">
			<!-- BANNER PRINCIPAL -->
			<img src="imagenes/index_img1.png" alt="Banner promocional" class="banner">
			
			<!-- TÍTULO PRINCIPAL -->
			<h1>DISFRUTA ESTA SEMANA SANTA DE LOS PLATILLOS TIPICOS DE NUESTRA GASTRONOMIA</h1>
			
			<!-- GALERÍA DE IMÁGENES -->
			<div class="galeria">
				<img src="imagenes/index_img2.png" alt="Platillo destacado 1" class="destacado">
				<img src="imagenes/index_img3.png" alt="Platillo destacado 2" class="destacado">
			</div>
		</div>
	
		<footer class="footer">
			<ul class="menu-footer">
				<li class="menu-elem">
					<a href="index_proyecto.html" class="menu-icon">Inicio</a>
				</li>
				<li class="menu-elem">

				</li>
				<li class="menu-elem">
					<a href="promociones_proyecto.html" class="menu-icon">Promociones</a>
				</li>
				<li class="menu-elem">
					<a href="nosotros_proyecto.html" class="menu-icon">Nosotros</a>
				</li>
			</ul>
			<p class="derechos">2025 | Todos los derechos reservados <br/> Universidad Politécnica de San Luis Potosí </p>
		</footer>
	
	</main>
